<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var ajaxreq = new XMLHttpRequest();
            function connect()
            {
                ajaxreq.onreadystatechange = processresponse;
                ajaxreq.open("GET" , "getdate.jsp" , true);
                ajaxreq.send(null);
            }
            function processresponse()
            {
                if(ajaxreq.readyState == 4)
                {
                    var sp1 = document.getElementById("currentdate");
                    sp1.innerHTML = ajaxreq.responseText;
                }
            }
        </script>
    </head>
    <body bgcolor="#ff8888">
    <centre>
        <h2>Click the button to receive the date from the server</h2>
        <input type="button" value="Show Date" onclick="connect()"><br>
        <span id="currentdate"></span>
    </centre>
    </body>
</html>

<html>
    <head>
        <title>Ajax Exercise 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            ajaxreq = new XMLHttpRequest();
            function validate()
            {
                empname = document.getElementById("ename").value;
                if(empname == "")
                    return false;
                return true;
            }
            
            function show()
            {
                if(!validate())
                {
                    alert("Please input name ");
                    return;
                }
                
                ajaxreq.onreadystatechange = processresponse;
                var reqstr = "salary.jsp?ename="+empname;
                ajaxreq.open("GET" , reqstr  , true);
                ajaxreq.send(null);
            }
            
            function processresponse()
            {
                if(ajaxreq.readyState == 4)
                {
                    var sal = document.getElementById("esal");
                    sal.innerHTML = ajaxreq.responseText;
                }
            }
        </script>
    </head>
    <body>
    <center>
        Enter employee name : <input type="text" id="ename"><br>
        <input type="button" value="Show Salary" onclick="show()"><br>
        <div id="esal"></div>
    </center>
    </body>
</html>

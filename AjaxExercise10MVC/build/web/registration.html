<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>
            <h3>Registration Page</h3>
            <table border="1">
                <tr><th align='right'> User ID :</th><td><input type="text" id="uid" name="userid" value=""><span id="sp1"></span></td></tr>

            </table>
            <span id='sp4'></span>
        </div>

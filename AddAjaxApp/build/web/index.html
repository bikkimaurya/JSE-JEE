
<html>
    <head>
        <title>Home page</title>
        <link rel="stylesheet" type="text/css" href="MYcss.css">
        
        
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jsscripts/login.js"></script>
        <script type="text/javascript" src="jsscripts/jquery.js"></script>
        
        
    </head>
    <body>
        <form>
        <h1>
            Registration form</h1>
        Name:<input type="text" name="name" value="" /><br>
        Branch:<input type="radio" name="branch" value="cs" />CS<input type="radio" name="branch" value="ec" />EC<input type="radio" name="branch" value="me" />ME<br>
        Gender:<input type="radio" name="Gender" value="M" />M<input type="radio" name="Gender" value="F" />F<br>
        Qualification:
        <table border="1">
            <thead>
                <tr>
                    <th>class</th>
                    <th>branch</th>
                    <th>Per</th>
                    <th>year of passing</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>me</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>cbse</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>BTech</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
             
            </tbody>
        </table>
        Skills:
        <input type="checkbox" name="C" value="ON" />C
        <input type="checkbox" name="C++" value="ON" />C++
        <input type="checkbox" name="java" value="ON" />JAVA
        <input type="checkbox" name="python" value="ON" />PYTHON
        <br>
        Select city:
        <select name="city">
            <option>Bhopal</option>
            <option>Delhi</option>
        </select><br>
        Address:<textarea name="address" rows="4" cols="20">

        </textarea><input type="submit" value="submit" /><input type="submit" value="clear" />
        <br>
        </form>
    </body>
</html>
